spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/snooker?autoReconnect=true&useSSL=false
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: com.mysql.jdbc.Driver
    test-on-borrow: true
    test-while-idle: true
    validation-query: SELECT 1;

spring.security.user.password: password

spring.security:
  ignored:
  - "*.bundle.*"
